name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: |
        npm install
      env:
        CI: true
    - name: test
      run: |
        npm run lint
        npm test
      env:
        CI: true
