<!DOCTYPE html>
<html>

<body>
    <h1>Main Title</h1>
    <form class="basic-input">
        <label class="label1" for="first-input">My Label</label>
        First Input: <input id="first-input" class="input1" name="firstname"> Last Input: <input class="input2" name="lastname" value="default value">
    </form>
    <p id="value-input"></p>
    <input type="file" class="input3" name="file-input">

    <select id="normal-select">
        <option value="value1" selected>Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3" disabled>Value 3</option>
        <option>Value 4</option>
    </select>

    <select id="multiple-select" multiple>
        <option value="value1" selected>Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3" disabled>Value 3</option>
        <option value="value4">Value 4</option>
    </select>

    <div id="checkbox">
        <input type="checkbox" value="bike">Bike<br>
        <input type="checkbox" value="car">Car<br>
    </div>

    <div id="disabled-button">
        <button onclick="enableButton()" class="enable-button">Enable</button>
        <button disabled class="disabled-button">Disabled button</button>
        <p class="enabled-status"></p>
    </div>

    <script>
        document.querySelector(".input1").onkeypress = function(ev) {
            document.getElementById("value-input").textContent = String.fromCharCode(ev.charCode)
        };
        document.querySelector(".label1").onclick = function(ev) {
            document.getElementById("value-input").textContent = "Label"
        };

        function enableButton() {
            setTimeout(() => {
                const elem = document.querySelector(".disabled-button");
                elem.disabled = false
                const status = document.querySelector(".enabled-status");
                status.textContent = "enabled"
            }, 250)
        }
    </script>

</body>

</html>
